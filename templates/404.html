{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 text-center">
            <!-- Ícone -->
            <div class="mb-4">
                <i class="bi bi-map display-1 text-info"></i>
            </div>
            
            <!-- Título -->
            <h1 class="display-4 fw-bold text-dark mb-3">404</h1>
            <h2 class="h3 text-muted mb-4">Página Não Encontrada</h2>
            
            <!-- Mensagem -->
            <p class="lead text-muted mb-5">
                A página que você está procurando não existe ou foi movida.
            </p>
            
            <!-- Botões de Ação -->
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="{% url 'pages:home' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house me-2"></i>Página Inicial
                </a>
                <a href="{% url 'pages:home' %}#aplicacoes" class="btn btn-outline-primary btn-lg">
                    <i class="bi bi-grid me-2"></i>Explorar Aplicações
                </a>
            </div>
            
            <!-- Sugestão -->
            <div class="mt-5">
                <p class="text-muted small">
                    Verifique o URL ou volte para a 
                    <a href="{% url 'pages:home' %}" class="text-decoration-none">página inicial</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        padding-top: 0 !important;
    }
    
    .min-vh-100 {
        min-height: 100vh;
    }
</style>
{% endblock %}
